<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Cards</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
  </head>
  <body id="main" style="display: none;">
    
    <div class="item">
      <div id="progress-bar">
        <p id="progress">Completed: <span id="progress-no"></span> / <span id="deck-size"></span> </p>
        <button id="reset">Reset</button>
      </div>

      <div id="card" >
        <div id="study-deck">
          <p id="instruction">Click start to study.</p>
          <div id="display-bar">
            <button id="study">Start</button>
            <button id="reset-deck">Reset</button>
          </div>          
          <p>or</p>         
          <p>Import a csv file to create a new deck.</p>
          <input type="file" id="file" accept=".csv"/>
        </div>
        <i class="fa-solid fa-volume-high top-left" id="word-sound"></i>
        <i class="fa-solid fa-play top-right" id="play-word"></i>
          <h1 id="word" class="hidden">word</h1>
          <p id="definition" class="hidden">definition</p>
          <i class="fa-solid fa-volume-high bottom-left" id="def-sound"></i>
          <i class="fa-solid fa-play bottom-right" id="play-def"></i>
          <div id="message">
            <h1>Congratulations!</h1>
            <h2>You have mastered all the cards.</h2>
          </div>
      </div>
      <div id="check-answer">
          <button id="answer">Check Answer</button> 
      </div>          
      <div id="grading">
        <div id="hard-div">
          <p class="count" id="count-hard">text</p>
          <button id="hard">Hard</button>
        </div>
        <div id="normal-div">
          <p class="count" id="count-normal">text</p>
          <button id="normal">Normal</button>
        </div>
        <div id="easy-div">
          <p class="count" id="count-easy">text</p>
          <button id="easy">Easy</button>
        </div>      
      </div>
  </div>
  <script type="module" src="/main.js"></script>
  </body>
</html>
